<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="container1">
        <div class="form">
            <h1>RSS агрегатор</h1>
            <p class="headP">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="#" name="form" class="form">
                <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100"
                    placeholder="ссылка RSS" autocomplete="off">
                <button type="submit" name ="add" class="form-button">Добавить</button>
            </form>
            <p class="example">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="text-danger"></p>
        </div>
    </section>
    <section class="container2">
        <div class="modal fade" id="modalWindow" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary">Читать полностью</button> -->
                        <a class="btn btn-primary">Читать полностью</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="feeds">
            
        </div>
    </section>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
